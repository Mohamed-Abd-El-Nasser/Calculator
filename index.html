<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

        <section class="main">
<!-- 
            <input type="text"  value="0" class="inputs"  id="inputs"> -->
            <input type="text" value="0" id="cal" hidden>
            <button class="inputs" value="0"  id="inputs">
               

            </button>
            <button class="clear font " id = "clear" >
                C
            </button>
            <button class="delet font" id = "delet" >
                ‚Üê
            </button>
            <button class=" font color" id = "div" >
                    /
            </button>
            <button class="font" id = "n7"  value="7">
                7
            </button>
            <button class="font" id = "n8"  value="8">
                8
            </button>
            <button class="font" id = "n9"  value="9">
                9
            </button>
            <button class="font color" id = "mul" >
                *
            </button>
            <button class="font" id = "n4"  value="4">
                4
            </button>
            <button class="font" id = "n5"  value="5">
                5
            </button>
            <button class="font" id = "n6"  value="6">
                6
            </button>
            <button class="font color" id = "sub" >
                -
            </button>
            <button class="font" id = "n1"  value="1">
                1
            </button>
            <button class="font" id = "n2"  value="2">
                2
            </button>
            <button class="font" id = "n3"  value="3">
                3
            </button>
            <button class="font color"  id = "add" >
                +
            </button>
            <button class="zero" id="n0" value="0">
                0
            </button>
            <button class="font color" id = "equal" >
                =
            </button>

        </section>

        <script src="js/main.js"></script>
    </body>
</html>
